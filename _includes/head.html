<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ page.title }} | IT Services, Cybersecurity & Networking Solutions</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" />

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/swt-logo.JPG' | relative_url }}" type="image/jpeg">

<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: 'Saif Way Technology provides expert IT services, cybersecurity, network automation, Python development, and system administration solutions.' }}">
<meta name="keywords" content="IT services, Cybersecurity, Network Automation, Python Development, System Administration, Networking Solutions, Saif Way Tech">
<meta name="author" content="Imran Sarwar">
<meta name="robots" content="index, follow">

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Open Graph / Social Media Meta Tags -->
<meta property="og:title" content="{{ page.title }} | IT Services & Cybersecurity">
<meta property="og:description" content="{{ page.description | default: 'Expert IT solutions by Saif Way Technology for networking, cybersecurity, Python development, and system administration.' }}">
<meta property="og:image" content="{{ '/assets/images/saif way logo.png' | relative_url }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | IT Services & Cybersecurity">
<meta name="twitter:description" content="{{ page.description | default: 'Professional IT services and cybersecurity solutions by Saif Way Technology.' }}">
<meta name="twitter:image" content="{{ '/assets/images/saif way logo.png' | relative_url }}">
<meta name="twitter:site" content="@SaifWayTech">

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Saif Way Technology",
  "url": "{{ site.url }}",
  "logo": "{{ '/assets/images/saif way logo.png' | relative_url }}",
  "sameAs": [
    "https://www.facebook.com/SaifWayTech",
    "https://www.linkedin.com/in/imran-sarwar"
  ]
}
</script>
