<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ page.title }} - {{ site.title }}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" />

<!-- Favicon -->
<link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- SEO Meta Tags -->
<meta name="description" content="{{ page.description | default: 'Your trusted partner in advanced networking, automation, and system administration solutions.' }}">
<meta name="keywords" content="networking, cybersecurity, python, system administration, IT solutions">
<meta name="author" content="Imran Sarwar">

<!-- Open Graph / Social Media Meta Tags -->
<meta property="og:title" content="{{ page.title }} - {{ site.title }}">
<meta property="og:description" content="{{ page.description | default: 'Professional IT services and solutions by Imran Sarwar' }}">
<meta property="og:image" content="{{ '/assets/images/og-image.jpg' | relative_url }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
