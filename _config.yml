# Site Settings
title: Saif Way Technology
description: Networking, Python, and System Admin Portfolio & Blog
baseurl: "/saifway"          # keep if your repo is in a subfolder; "" if root
url: "https://saifwaytech.com"   # your custom domain

# Plugins
plugins:
  - jekyll-paginate

paginate: 5
paginate_path: "/blog/page:num/"

markdown: kramdown
theme: null  # custom theme

# Exclude unnecessary files/folders
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults (optional but recommended for SEO)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      author: "Imran Sarwar"
      seo: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "default"
      seo: true

